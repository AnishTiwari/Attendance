<h1 mat-dialog-title>Your Digital Signatures</h1>
<mat-dialog-content>

    <div class="table-responsive">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Signature</th>
                <th scope="col">Default ?</th>
               </tr>
            </thead>
            <tbody *ngFor="let d of DigitalSignatures.digitalsignatures.data; index as i;">
              <tr>
                <th scope="row">{{ i+1 }}</th>
                <td>{{ d.name | uppercase }}</td>
                <td>
<img [src]='d.file'  />
		</td>
		<td><input type="checkbox" id="isDefault" [checked]="d.is_default" 
    (change)="d.is_default = !d.is_default"  name="default"> </td>
              </tr>
             
            </tbody>
          </table>
        
        
        </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="saveDigitalSigns()" mat-button mat-dialog-close>Save Changes</button>
</mat-dialog-actions>
