<div #timeModal class="modal fade">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
        <h5 class="modal-title ">Attendance Timing</h5>
        <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form 
          [formGroup]="TimeCourseForm"
          (ngSubmit)="updateCourseTime(TimeCourseForm)"
        >
        <input
        type="hidden"
        formControlName="day_period"
        name="day_period"
        value="{{ day_period }}"
        id="day_period"
       />
        <div class="form-group">
          <label for="start_time">Start Time</label>
          <input
          
            type="time"
            formControlName="start_time"
            id="start_time"
            name="start_time"
            class="form-control"
            value="{{timeCourse?.data?.start_time}}"
          />
      </div>
      <div class="form-group">
        <label for="end_time">End Time</label>
        <input
        
          type="time"
         
          formControlName="end_time"
          id="end_time"
          name="end_time"
          class="form-control"
          value="{{timeCourse?.data?.end_time}}"
        />
        </div>
          <div class="text-center mt-4 ">
          <button class="btn btn-success send">
          Update Timings
           
          </button>
        </div>
        </form>
    </div>
  </div>
</div>
</div>
