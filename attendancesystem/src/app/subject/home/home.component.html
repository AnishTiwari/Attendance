<div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-md-8 col-xs-8">
        <h3  class="mt-3" style="text-align: center;color: antiquewhite;font-family: monospace;" >{{id}}'s Schedule</h3>
        <table class="table table-dark text-center">
          <thead>
            <tr>
              <th scope="col">Day</th>
              <th scope="col">1</th>
              <th scope="col">2</th>
              <th scope="col">3</th>
              <th scope="col">4</th>
              <th scope="col">5</th>
              <th scope="col">6</th>
              <th scope="col">7</th>
              <th scope="col">8</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">MONDAY</th>
              <td id="11"></td>
              <td id="12"></td>
              <td id="13"></td>
              <td id="14"></td>
              <td id="15"></td>
              <td id="16"></td>
              <td id="17"></td>
              <td id="18"></td>
            </tr>
            <tr>
              <th scope="row">TUESDAY</th>
              <td id="21"></td>
              <td id="22"></td>
              <td id="23"></td>
              <td id="24"></td>
              <td id="25"></td>
              <td id="26"></td>
              <td id="27"></td>
              <td id="28"></td>
            </tr>
            <tr>
              <th scope="row">WEDNESDAY</th>
              <td id="31"></td>
              <td id="32"></td>
              <td id="33"></td>
              <td id="34"></td>
              <td id="35"></td>
              <td id="36"></td>
              <td id="37"></td>
              <td id="38"></td>
            </tr>
            <tr>
              <th scope="row">THURSDAY</th>
              <td id="41"></td>
              <td id="42"></td>
              <td id="43"></td>
              <td id="44"></td>
              <td id="45"></td>
              <td id="46"></td>
              <td id="47"></td>
              <td id="48"></td>
            </tr>
            <tr>
              <th scope="row">FRIDAY</th>
              <td id="51"></td>
              <td id="52"></td>
              <td id="53"></td>
              <td id="54"></td>
              <td id="55"></td>
              <td id="56"></td>
              <td id="57"></td>
              <td id="58"></td>
            </tr>
            <tr>
              <th scope="row">SATURDAY</th>
              <td id="61"></td>
              <td id="62"></td>
              <td id="63"></td>
              <td id="64"></td>
              <td id="65"></td>
              <td id="66"></td>
              <td id="67"></td>
              <td id="68"></td>
            </tr>
            <tr>
              <th scope="row">SUNDAY</th>
              <td id="71"></td>
              <td id="72"></td>
              <td id="73"></td>
              <td id="74"></td>
              <td id="75"></td>
              <td id="76"></td>
              <td id="77"></td>
              <td id="78"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-4 col-md-4 col-xs-4">
        <form class="mt-5"
          [formGroup]="CourseLocationForm"
          (ngSubmit)="updateCourseLoc(CourseLocationForm)"
        >
        <div class="form-group">
          <label for="latitude">LATITUDE</label>
          <input
          [(ngModel)]="courseschedule.latitude"
            type="number"
            step="any"
            formControlName="latitude"
            id="latitude"
            name="latitude"
            class="form-control"
            value="{{courseschedule.latitude}}"
          />
      </div>
      <div class="form-group">
          <label for="longitude">LONGITUDE</label>
          <input
          [(ngModel)]="courseschedule.longitude"
          class="form-control"
            type="number"
            step="any"
            formControlName="longitude"
            id="longitude"
            name="longitude"
            value="{{ courseschedule.longitude }}"
          />
        </div>
          <div class="text-center mt-4">
          <button class="btn btn-success send">
            UPDATE LOCATION
           
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
