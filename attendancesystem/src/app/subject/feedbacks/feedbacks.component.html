<div class="table-responsive">
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Comment</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of Feedbacks.data; index as i;">
          <tr>
            <th scope="row">{{ i+1 }}</th>
            <td>{{ data.comment }}</td>
            <td>{{ data.rating }}</td>
          </tr>
         
        </tbody>
      </table>
    
    
    </div>
