<div class="container-fluid">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Rollno</th>
        <th scope="col">Email-Id</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let data of Students.data; index as i;">
      <tr>
        <th scope="row">{{ i+1 }}</th>
        <td>{{ data.username }}</td>
        <td>{{ data.rollno }}</td>
        <td>{{ data.emailid }}</td>
        <td><button (click)="viewStudentAttendance(data.rollno)">View</button></td>
      </tr>
     
    </tbody>
  </table>


</div>
