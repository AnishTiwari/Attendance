<h1 mat-dialog-title>Your Digital Signatures</h1>
<mat-dialog-content>

    <div class="container-fluid">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Signature</th>
               </tr>
            </thead>
            <tbody *ngFor="let d of DigitalSignatures.data; index as i;">
              <tr>
                <th scope="row">{{ i+1 }}</th>
                <td>{{ d.file }}</td>
                <td>{{ d.name }}</td>
              </tr>
             
            </tbody>
          </table>
        
        
        </div>
</mat-dialog-content>
